<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css" />
    <title>IS434 - Facebook App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <h5 class="valign center">
        <button id="loginBtn" class="waves-effect waves-light btn btn-large" onclick="_promptLogin()">Start Using the App</button>
    </h5>

    <div class="container">
        <div class="row center">
            <div class="col s12" id="greetings"></div>
        </div>
        <div class="divider"></div>
        <div class="row">
            <div class="col s12" id="pages"></div>
        </div>
        <div class="row">
            <div class="col s12" id="pagesFanInfo" hidden>
                <h5>Fan Statistics</h5>
            </div>
        </div>
    </div>

</body>
</html>
