<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css" />
    <title>IS434 - Facebook App</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
</head>
<body>
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId      : '1232876953416441',
                xfbml      : true,
                version    : 'v2.8'
            });
            FB.AppEvents.logPageView();

            FB.getLoginStatus(function(response) {
                if (response.status === 'connected') {
                    // the user is logged in and has authenticated your app
                    var uid = response.authResponse.userID;
                    var accessToken = response.authResponse.accessToken;
                } else if (response.status === 'not_authorized') {
                    // the user is logged in to Facebook but has not authenticated your app
                }
            });
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        function _promptLogin() {
            FB.login(function(response) {
                if (response.authResponse) {
                    console.log('Welcome!  Fetching your information.... ');
                    FB.api('/me', function(response) {
                        console.log('Good to see you, ' + response.name + '.');
                    });
                    getPages(response.authResponse.accessToken);
                } else {
                    console.log('User cancelled login or did not fully authorize.');
                }
            });
        }

        function getPages(accessToken) {
            FB.api("/me/accounts", {access_token: accessToken}, function(response) {
                var pages = response.data;
                var numOfPage = pages.length;
                if (numOfPage <= 0) $('#pages').html("<h2>No pages found in your accounts.</h2>");
                else { // list out the information of all pages
                    $('#pages').append("<h2>List of your pages</h2>");
                    for (var i = 0; i < pages.length; i++) {
                        var page = pages[i];
                        $('#pages').append(page.name + " (" + page.id + ")");
                    }
                }
            });
        }
        function getPageFanInfo(pageId, accessToken) {
            FB.api("/" + pageId + "/insights/page_fans_gender_age", {access_token: accessToken}, function(response) {
                console.log(response);
            });
        }
    </script>
    <button onclick="_promptLogin()">Start Using the App</button>
    <div id="pages"></div>
</body>
</html>
